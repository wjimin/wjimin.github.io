<section class="footer">
    <footer>
        <div class = "footer_div">  
        <nav class="cover-navigation navigation--social">
          <ul class="navigation">

          {% if site.social.github %}
          <!-- Github -->
          <li class="navigation__item_social">
            <a href="https://github.com/{{site.social.github}}" title="@{{site.social.github}} 的 Github" target="_blank">
              <div class="footer-social-icon" style="background:url(/images/github.png);"></div>
            </a>
          </li>


          {% if site.social.vjudge %}
          
          <!-- vjudge -->
          <li class="navigation__item_social">
            <a href="https://vjudge.net:{{site.social.vjudge}}" title="Contact me">
              <div class="footer-social-icon" style="background:url(/images/vjudge.png);"></div>
            </a>
          </li>
          {% if site.social.codeforces %}
           <!-- codeforces -->
           <li class="navigation__item_social">
            <a href="https://codeforces.com:{{site.social.codeforces}}" title="codeforces">
              <div class="footer-social-icon" style="background:url(/images/Codeforces.png);"></div>
            </a>
          </li>
           <!-- csdn -->
          {% if site.social.csdn %}
          <li class="navigation__item_social">
            <a href="https://blog.csdn.net/qq_45845404:{{site.social.vjudge}}" title="csdn">
              <div class="footer-social-icon" style="background:url(/images/vjudge.png);"></div>
            </a>
          </li>
          {% endif %}


         

        <div class = "footer_div">  
           <p class="copyright text-muted">
            Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }} Theme by <a href="http://wjimin.github.io/">wjimin</a> |
            <iframe
                style="margin-left: 2px; margin-bottom:-5px;"
                frameborder="0" scrolling="0" width="91px" height="20px"
                src="https://ghbtns.com/github-btn.html?user=wjimin&repo=wjimin.github.io&type=star&count=true" >
            </iframe>
            </p>
        	<div align="right">
    			<link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">

          <!-- 访问统计 -->
          <span id="busuanzi_container_site_pv">
            本站总访问量
            <span id="busuanzi_value_site_pv"></span>次
          </span>

        </div>
        <div>
    </footer>
</section>
